<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Match Tracker</title>
</head>
<body>

  <div class="container dark-theme" id="container">
    <h1>Match Tracker</h1>

    <div class="theme-toggle">
      <label for="darkThemeToggle">Dark Theme:</label>
      <input type="checkbox" id="darkThemeToggle" onchange="toggleDarkTheme()">
    </div>

    <form id="matchForm">
      <label for="hero">Hero:</label>
      <select id="hero" required>
        <option value="Brimstone">Brimstone</option>
        <option value="Viper">Viper</option>
        <option value="Omen">Omen</option>
        <option value="Cypher">Cypher</option>
        <option value="Sova">Sova</option>
        <option value="Sage">Sage</option>
        <option value="Phoenix">Phoenix</option>
        <option value="Jett">Jett</option>
        <option value="Raze">Raze</option>
        <option value="Breach">Breach</option>
        <option value="Reyna">Reyna</option>
        <option value="Killjoy">Killjoy</option>
        <option value="Skye">Skye</option>
        <option value="Yoru">Yoru</option>
        <option value="Astra">Astra</option>
        <option value="KAY/O">KAY/O</option>
        <option value="Chamber">Chamber</option>
        <option value="Neon">Neon</option>
        <option value="Fade">Fade</option>
        <option value="Harbor">Harbor</option>
        <option value="Gekko">Gekko</option>
        <option value="Deadlock">Deadlock</option>
        <option value="Iso">Iso</option>
        <!-- Add more hero options as needed -->
      </select>

      <label for="map">Map:</label>
      <select id="map" required>
        <option value="Bind">Bind</option>
        <option value="Haven">Haven</option>
        <option value="Split">Split</option>
        <option value="Ascent">Ascent</option>
        <option value="Icebox">Icebox</option>
        <option value="Breeze">Breeze</option>
        <option value="Fracture">Fracture</option>
        <option value="Pearl">Pearl</option>
        <option value="Lotus">Lotus</option>
        <option value="Sunset">Sunset</option>
        <!-- Add more map options as needed -->
      </select>

      <label for="kills">Kills:</label>
      <input type="number" id="kills" required>

      <label for="deaths">Deaths:</label>
      <input type="number" id="deaths" required>

      <label for="result">Result:</label>
      <select id="result" required>
        <option value="win">Win</option>
        <option value="loss">Loss</option>
      </select>

      <button type="button" onclick="addMatch()">Add Match</button>
    </form>

    <div id="matchList">
      <!-- Match details will be displayed here -->
    </div>
    <!-- Add this block to display statistics -->
<div id="statistics">
  <p id="totalMatches">Total Matches: 0</p>
  <p id="totalKills">Total Kills: 0</p>
  <p id="totalDeaths">Total Deaths: 0</p>
  <p id="kdRatio">KD Ratio: 0.00</p>
</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
