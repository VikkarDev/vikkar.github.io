            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .container {
            max-width: 1400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            letter-spacing: -3px;
            filter: drop-shadow(0 0 40px rgba(139, 92, 246, 0.3));
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 40px rgba(139, 92, 246, 0.3)); }
            50% { filter: drop-shadow(0 0 60px rgba(139, 92, 246, 0.5)); }
        }

        .score {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 16px 40px;
            border-radius: 100px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .score-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(139, 92, 246, 0.3);
            transform: translateY(-2px);
        }

        .score-label {
            font-size: 0.85rem;
            opacity: 0.6;
            margin-right: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .score-value {
            color: #8b5cf6;
            font-size: 2.2rem;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 40px;
            align-items: center;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 32px;
            padding: 35px;
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.03);
            text-align: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 
                0 30px 80px rgba(139, 92, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border-color: rgba(139, 92, 246, 0.2);
        }

        .card img {
            width: 100%;
            max-width: 380px;
            height: 214px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 24px;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.03);
        }

        .card h2 {
            font-size: 1.4rem;
            margin-bottom: 24px;
            color: rgba(255, 255, 255, 0.95);
            min-height: 85px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            line-height: 1.5;
            letter-spacing: -0.5px;
        }

        .views {
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 24px 0;
            letter-spacing: -2px;
            transition: all 0.1s ease-out;
            filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.4));
        }

        .views.counting {
            animation: countPulse 0.1s ease-in-out;
        }

        @keyframes countPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .views.hidden {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            user-select: none;
            font-size: 3.5rem;
            filter: none;
        }

        .vs {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 40px rgba(236, 72, 153, 0.4));
            animation: vsFloat 3s ease-in-out infinite;
            letter-spacing: -2px;
        }

        @keyframes vsFloat {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        .buttons {
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            padding: 22px 60px;
            font-size: 1.5rem;
            font-weight: 900;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 12px 35px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::after {
            width: 300px;
            height: 300px;
        }

        .higher-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
        }

        .higher-btn:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 
                0 20px 50px rgba(139, 92, 246, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .lower-btn {
            background: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
            color: white;
        }

        .lower-btn:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 
                0 20px 50px rgba(236, 72, 153, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: translateY(-3px) scale(1.02);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        button:disabled:hover {
            transform: none;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }

        .result {
            text-align: center;
            margin-top: 40px;
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            min-height: 70px;
            animation: resultFadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -1px;
        }

        @keyframes resultFadeIn {
            from { 
                opacity: 0; 
                transform: translateY(-30px) scale(0.8);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .result.correct {
            color: #4ade80;
            filter: drop-shadow(0 0 30px rgba(74, 222, 128, 0.6));
            animation: correctBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes correctBounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .result.wrong {
            color: #f87171;
            filter: drop-shadow(0 0 30px rgba(248, 113, 113, 0.6));
            animation: wrongShake 0.6s;
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .game-over {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 40px;
            padding: 70px;
            text-align: center;
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: scaleIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .game-over h2 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 35px;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .game-over .final-score {
            font-size: 6rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            margin-bottom: 50px;
            letter-spacing: -3px;
            filter: drop-shadow(0 0 40px rgba(139, 92, 246, 0.4));
            animation: scorePulse 2s ease-in-out infinite;
        }

        @keyframes scorePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .restart-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .vs {
                transform: rotate(90deg);
                font-size: 3.5rem;
            }

            .header h1 {
                font-size: 2.8rem;
                letter-spacing: -2px;
            }

            .card h2 {
                font-size: 1.1rem;
                min-height: 70px;
            }

            .card {
                padding: 25px;
            }

            .views {
                font-size: 2.2rem;
            }

            button {
                padding: 18px 45px;
                font-size: 1.2rem;
            }

            .score {
                flex-direction: column;
                gap: 15px;
            }

            .game-over {
                padding: 50px 25px;
            }

            .game-over .final-score {
                font-size: 4rem;
            }
        }
    </style>

        let currentVideo = null;
        let nextVideo = null;
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        let usedVideos = [];

        document.getElementById('best').textContent = bestScore;

        function startGame() {
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('gameOverScreen').style.display = 'none';
            score = 0;
            usedVideos = [];
            updateScore();
            loadNewRound();
        }

        function getRandomVideo() {
            if (usedVideos.length >= videos.length) {
                usedVideos = [];
            }
            
            let availableVideos = videos.filter(v => !usedVideos.includes(v));
            let video = availableVideos[Math.floor(Math.random() * availableVideos.length)];
            usedVideos.push(video);
            return video;
        }

        function loadNewRound() {
            if (nextVideo) {
                currentVideo = nextVideo;
            } else {
                currentVideo = getRandomVideo();
            }
            nextVideo = getRandomVideo();

            const img1 = document.getElementById('img1');
            img1.alt = currentVideo.title;
            img1.src = currentVideo.thumbnail;
            
            document.getElementById('title1').textContent = currentVideo.title;
            
            // Animate views loading for first card
            const views1El = document.getElementById('views1');
            views1El.classList.remove('hidden');
            animateViews(views1El, parseInt(currentVideo.views));

            const img2 = document.getElementById('img2');
            img2.alt = nextVideo.title;
            img2.src = nextVideo.thumbnail;
            
            document.getElementById('title2').textContent = nextVideo.title;
            document.getElementById('views2').textContent = '???';
            document.getElementById('views2').classList.add('hidden');

            document.getElementById('result').textContent = '';
            document.getElementById('result').className = 'result';
            document.getElementById('higherBtn').disabled = false;
            document.getElementById('lowerBtn').disabled = false;
        }

        function animateViews(element, targetViews) {
            const duration = 1500; // 1.5 seconds
            const steps = 60;
            const startTime = Date.now();
            
            element.classList.add('counting');

            function easeOutQuad(t) {
                return t * (2 - t);
            }

            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = easeOutQuad(progress);
                
                const current = Math.floor(easedProgress * targetViews);
                element.textContent = formatViews(current);
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    element.textContent = formatViews(targetViews);
                    element.classList.remove('counting');
                }
            }
            
            update();
        }

        function formatViews(views) {
            const num = parseInt(views);
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M views';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K views';
            }
            return num + ' views';
        }

        function checkAnswer(guess) {
            document.getElementById('higherBtn').disabled = true;
            document.getElementById('lowerBtn').disabled = true;

            const currentViews = parseInt(currentVideo.views);
            const nextViews = parseInt(nextVideo.views);

            // Animate the reveal of second video's views
            const views2El = document.getElementById('views2');
            views2El.classList.remove('hidden');
            animateViews(views2El, nextViews);

            let correct = false;
            if (guess === 'higher' && nextViews >= currentViews) {
                correct = true;
            } else if (guess === 'lower' && nextViews <= currentViews) {
                correct = true;
            }

            // Wait for animation to finish before showing result
            setTimeout(() => {
                const resultEl = document.getElementById('result');
                if (correct) {
                    score++;
                    updateScore();
                    resultEl.textContent = '‚úÖ CORRECT!';
                    resultEl.className = 'result correct';
                    setTimeout(loadNewRound, 1500);
                } else {
                    resultEl.textContent = '‚ùå WRONG!';
                    resultEl.className = 'result wrong';
                    setTimeout(gameOver, 2000);
                }
            }, 1600);
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
                document.getElementById('best').textContent = bestScore;
            }
        }

        function gameOver() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'block';
            document.getElementById('finalScore').textContent = score + ' POINTS';
        }

        document.getElementById('higherBtn').addEventListener('click', () => checkAnswer('higher'));
        document.getElementById('lowerBtn').addEventListener('click', () => checkAnswer('lower'));
        document.getElementById('restartBtn').addEventListener('click', startGame);

        // Start the game immediately
        startGame();
    </script>
</body>
</html>
